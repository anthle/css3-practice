<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿制腾讯视频轮播图</title>
    <link rel="stylesheet" href="1.css">
    <script src="./vue.min.js"></script>
</head>
<body>
    <div class="container" id="app" :style="'background-color:'+active_color+''">
        <div class="banner" :style="'background-image:url('+active_image+')'"></div>
        <div class="title-box">
            <div :class="['title',index ==active_index?'active':'']" v-for="(item, index) in list" :key="index" @mouseenter="mouseenter(index)" @mouseleave="changeBanner(index)">
                 {{item.title}}
                 <span>{{ item.sub_title }}</span>
            </div> 
        </div>
    </div>
</body>
</html>

<script src="1.js"></script>
